<script src=/static/js/prism.js></script>
<table class="table">
    <thead>
        <th>Ввод</th>
        <th>Правильный ответ</th>
        <th>Вывод программы</th>
        <th>Результат</th>
        <th>Ошибки</th>
    </thead>
    <tbody>
        {% for test in tests_result %}
        <tr>
            <td><pre><code class="language-cpp">{{ test.input|default:"" }}</code></pre></td>
            <td><pre><code class="language-cpp">{{ test.output|default:"" }}</code></pre></td>
            <td><pre><code class="language-cpp">{{ test.user_output|default:"" }}</code></pre></td>
            <td>{% if test.success %}Пройден{% else %}Не пройден{% endif %}</td>
            <td><pre><code class="language-cpp">{{ test.error|default:"" }}</code></pre></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
