<table class="solution-info">
    <tr>
        <td><h4>Пользователь:</h4></td>
        <td>{{ solution_user.get_full_name|default:solution_user.username }}</td>
    </tr>
    {% if treeitem_title %}
        <tr>
            <td><h4>Задание:</h4></td>
            <td>{{ treeitem_title }}</td>
        </tr>
    {% endif %}
    <tr>
        <td><h4>Язык:</h4></td>
        <td>{{ executor_name }}</td>
    </tr>
    <tr>
        <td><h4>Дата: </h4></td>
        <td>{{ solution.datetime|slice:":10" }}</td>
    </tr>
    <tr>
        <td><h4>Время: </h4></td>
        <td>{{ solution.datetime|slice:"10:16" }}</td>
</table>
