<table class="table tests-table">
    <thead>
        <tr>
            <th>№</th>
            <th>Ввод</th>
            <th>Правильный ответ</th>
            <th>Вывод программы</th>
        </tr>
    </thead>
    <tbody>
        {% for test in tests.data %}
        <tr class="{% if test.success %}success{% else %}unluck{% endif %}">
            <td>{{ forloop.counter }}</td>
            <td><div><pre>{{ test.input|default:"" }}</pre></div></td>
            <td><div><pre>{{ test.output|default:"" }}</pre></div></td>
            <td><div><pre>{{ test.error|default:test.user_output }}</pre></div></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
